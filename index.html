<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="mb-4">2025 Calendar</h1>
        <div id="calendar-container" class="row"></div>
    </div>

    <script>
        function generateCalendar(year) {
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const container = document.getElementById("calendar-container");
            container.innerHTML = "";
            months.forEach((month, index) => {
                let firstDay = new Date(year, index, 1).getDay();
                let daysInMonth = new Date(year, index + 1, 0).getDate();
                let table = `<div class='col-md-4 mb-4'><h2>${month}</h2>`;
                table += `<table class='table table-bordered calendar-table'><thead><tr>
                    <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr></thead><tbody>`;
                let day = 1;
                for (let i = 0; i < 6; i++) {
                    table += "<tr>";
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < firstDay) {
                            table += "<td></td>";
                        } else if (day > daysInMonth) {
                            table += "<td></td>";
                        } else {
                            table += `<td onclick='alert("You clicked on ${month} ${day}, ${year}!")'>${day}</td>`;
                            day++;
                        }
                    }
                    table += "</tr>";
                    if (day > daysInMonth) break;
                }
                table += "</tbody></table>";
                container.innerHTML += table;
            });
        }
        generateCalendar(2025);
        </script>
</body>
</html>
